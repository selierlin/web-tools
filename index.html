<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简工具箱 | Toolbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-dark: #0f172a;
            --nav-bg: #1e293b;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--text-light);
        }

        /* 顶部导航栏 */
        header {
            background-color: var(--nav-bg);
            display: flex;
            align-items: center;
            padding: 0 24px;
            height: 64px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 40px;
            white-space: nowrap;
        }

        /* 菜单列表容器 */
        .menu-wrapper {
            flex: 1;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .menu-wrapper::-webkit-scrollbar { display: none; }

        .menu-list {
            display: flex;
            list-style: none;
            gap: 8px;
        }

        .menu-item a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .menu-item a:hover {
            color: var(--text-light);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .menu-item a.active {
            color: white;
            background-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        /* iframe 容器区域 */
        #content-main {
            flex: 1;
            position: relative;
            background: #fff; /* 这里设为白色，因为大部分工具页背景是白的 */
        }

        /* 单个 iframe 的样式 */
        .tool-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* 默认隐藏 */
        }

        /* 当前选中的 iframe */
        .tool-iframe.active {
            display: block;
        }

        /* 加载提示 */
        .loading-mask {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <i class="fas fa-toolbox"></i>
        <span>极简工具箱</span>
    </div>

    <nav class="menu-wrapper">
        <ul class="menu-list">
            <li class="menu-item"><a href="javascript:;" data-id="text-process" data-src="文本加工.html"><i class="fas fa-file-alt"></i>文本加工</a></li>
            <li class="menu-item"><a href="javascript:;" data-id="codec" data-src="编码解码.html"><i class="fas fa-terminal"></i>编码解码</a></li>
            <li class="menu-item"><a href="javascript:;" data-id="qrcode" data-src="二维码生成器.html"><i class="fas fa-qrcode"></i>二维码</a></li>
            <li class="menu-item"><a href="javascript:;" data-id="crypto" data-src="加密解密.html"><i class="fas fa-shield-alt"></i>加密解密</a></li>
            <li class="menu-item"><a href="javascript:;" data-id="diff" data-src="文本对比.html"><i class="fas fa-columns"></i>文本对比</a></li>
            <li class="menu-item"><a href="javascript:;" data-id="json" data-src="JSON 格式化.html"><i class="fas fa-code"></i>JSON格式</a></li>
            <li class="menu-item"><a href="javascript:;" data-id="time" data-src="时间计算器.html"><i class="fas fa-clock"></i>时间计算</a></li>
            <li class="menu-item"><a href="javascript:;" data-id="date" data-src="日期计算器.html"><i class="fas fa-calendar-alt"></i>日期计算</a></li>
            <li class="menu-item"><a href="javascript:;" data-id="nacos" data-src="Nacos 服务管理.html"><i class="fas fa-server"></i>Nacos管理</a></li>
        </ul>
    </nav>
</header>

<!-- iframe 管理容器 -->
<main id="content-main">
    <!-- 这里会动态生成 iframe -->
</main>

<script>
    const menuLinks = document.querySelectorAll('.menu-item a');
    const contentMain = document.getElementById('content-main');
    const STORAGE_KEY = 'activeToolId';
    const DEFAULT_TOOL_ID = 'text-process';

    // 核心函数：切换工具
    function switchTool(toolId) {
        const targetLink = document.querySelector(`[data-id="${toolId}"]`);
        if (!targetLink) return;

        const src = targetLink.getAttribute('data-src');

        // 1. 更新菜单 UI
        menuLinks.forEach(link => link.classList.remove('active'));
        targetLink.classList.add('active');

        // 2. 隐藏所有已存在的 iframe
        const allIframes = document.querySelectorAll('.tool-iframe');
        allIframes.forEach(iframe => iframe.classList.remove('active'));

        // 3. 检查是否已经创建过这个工具的 iframe
        let targetIframe = document.querySelector(`.tool-iframe[data-id="${toolId}"]`);

        if (!targetIframe) {
            // 如果没创建，则新建一个
            targetIframe = document.createElement('iframe');
            targetIframe.className = 'tool-iframe';
            targetIframe.setAttribute('data-id', toolId);
            targetIframe.src = src;
            contentMain.appendChild(targetIframe);
        }

        // 4. 显示当前 iframe
        targetIframe.classList.add('active');

        // 5. 记录状态
        localStorage.setItem(STORAGE_KEY, toolId);
    }

    // 绑定点击事件
    menuLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const toolId = this.getAttribute('data-id');
            switchTool(toolId);
        });
    });

    // 页面加载时恢复
    document.addEventListener('DOMContentLoaded', () => {
        const savedToolId = localStorage.getItem(STORAGE_KEY);
        switchTool(savedToolId || DEFAULT_TOOL_ID);
    });
</script>
</body>
</html>

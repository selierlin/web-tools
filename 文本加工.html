<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文本批量加工处理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Consolas", "Monaco", "Microsoft YaHei", monospace;
            -webkit-tap-highlight-color: transparent;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #202020);
        }

        body {
            padding: 2rem;
            position: relative;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            background: linear-gradient(90deg, #3498db, #1abc9c, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2.5rem;
            font-weight: 700;
            font-size: 2.2rem;
        }

        .text-area-group {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: stretch; /* 让中间按钮高度自适应 */
        }

        .text-box {
            flex: 1;
            min-width: 0;
        }

        .editor-wrapper {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            height: 350px;
            position: relative;
        }

        .line-numbers {
            width: 45px;
            padding: 1rem 0;
            background: rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            color: #7f8c8d;
            text-align: right;
            padding-right: 8px;
            font-size: 14px;
            line-height: 22.4px;
            user-select: none;
            overflow: hidden;
            white-space: pre;
            pointer-events: none;
        }

        textarea {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            resize: none;
            font-size: 14px;
            line-height: 22.4px;
            color: #ecf0f1;
            outline: none;
            overflow: auto;
            white-space: pre;
        }

        /* --- 优化后的回传按钮样式 --- */
        .transfer-btn-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 5px;
        }

        .transfer-btn {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(26, 188, 156, 0.2);
            color: #1abc9c;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 100px; /* 电脑端长条形更显眼 */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .transfer-btn:hover {
            background: rgba(26, 188, 156, 0.4);
            color: #fff;
            box-shadow: 0 0 15px rgba(26, 188, 156, 0.3);
        }

        /* 按钮内的文字提示，仅桌面端显示 */
        .transfer-btn::after {
            content: "回传";
            font-size: 10px;
            writing-mode: vertical-lr;
            letter-spacing: 2px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 50px;
            background-color: rgba(52, 73, 94, 0.5);
            color: #fff;
            cursor: pointer;
            display: none;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }

        button.active { display: block; }
        button#btn1.active { background: linear-gradient(45deg, #3498db, #2980b9); }
        button#btn2.active { background: linear-gradient(45deg, #2ecc71, #27ae60); }
        button#btn3.active { background: linear-gradient(45deg, #e67e22, #d35400); }
        button#btn4.active { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .copy-btn { display: block !important; background: linear-gradient(45deg, #9b59b6, #8e44ad); }

        .quote-select {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .quote-select select {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: #2c3e50;
            color: #fff;
            border: 1px solid #444;
        }

        .tip {
            text-align: center;
            color: #bdc3c7;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-left: 3px solid #3498db;
        }

        /* --- 手机端适配优化 --- */
        @media (max-width: 768px) {
            body { padding: 15px; }
            .container { padding: 1.2rem; }
            h1 { font-size: 1.6rem; }

            .text-area-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .editor-wrapper { height: 200px; }

            .transfer-btn-wrap {
                padding: 10px 0;
            }

            .transfer-btn {
                width: 100%; /* 宽度撑满 */
                height: 36px; /* 变成一个扁平的分割栏 */
                flex-direction: row; /* 图标文字横向排布 */
                border-radius: 8px;
            }

            .transfer-btn::after {
                content: "点击将结果回传到输入框";
                writing-mode: horizontal-tb;
                font-size: 12px;
            }

            /* 手机端图标指向向上 */
            .transfer-btn i {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
<div id="particles-js"></div>

<div class="container">
    <h1>文本批量加工处理</h1>

    <div class="quote-select">
        <label>引号类型：</label>
        <select id="quoteType">
            <option value="single">单引号 (')</option>
            <option value="double">双引号 (")</option>
        </select>
    </div>

    <div class="text-area-group">
        <div class="text-box">
            <label style="color:#eee; margin-bottom:5px; display:block; font-size:13px;">输入文本：</label>
            <div class="editor-wrapper">
                <div class="line-numbers" id="inputLineNums">1</div>
                <textarea id="inputText" placeholder="请粘贴需要处理的文本..." spellcheck="false"></textarea>
            </div>
        </div>

        <!-- 优化后的回传区域 -->
        <div class="transfer-btn-wrap">
            <button class="transfer-btn" id="transferBtn" title="将结果回传到输入框">
                <i class="fa fa-chevron-left"></i>
            </button>
        </div>

        <div class="text-box">
            <label style="color:#eee; margin-bottom:5px; display:block; font-size:13px;">输出结果：</label>
            <div class="editor-wrapper">
                <div class="line-numbers" id="outputLineNums">1</div>
                <textarea id="outputText" placeholder="结果显示区域..." readonly spellcheck="false"></textarea>
            </div>
        </div>
    </div>

    <div class="btn-group">
        <button id="btn1">多行 → 逗号拼接</button>
        <button id="btn2">多行 → 引号逗号</button>
        <button id="btn3">逗号 → 多行</button>
        <button id="btn4">引号 → 无引多行</button>
        <button class="copy-btn" id="copyBtn">复制结果</button>
    </div>

    <div class="tip" id="tipInfo">温馨提示：输入文本后，自动显示功能按钮</div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // --- 业务逻辑完全保留 ---
    particlesJS('particles-js', {
        "particles": {
            "number": {"value": 30},
            "color": {"value": "#ffffff"},
            "opacity": {"value": 0.2},
            "size": {"value": 2},
            "line_linked": {"enable": true, "distance": 150, "opacity": 0.1},
            "move": {"enable": true, "speed": 1}
        }
    });

    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const inputLineNums = document.getElementById('inputLineNums');
    const outputLineNums = document.getElementById('outputLineNums');
    const tipInfo = document.getElementById('tipInfo');
    const transferBtn = document.getElementById('transferBtn');

    let lastInputLines = 0;
    const updateLineNumbers = (ta, lineNumDiv) => {
        const lines = ta.value.split('\n').length;
        if (ta === inputText && lines === lastInputLines) return;
        if (ta === inputText) lastInputLines = lines;

        const nums = [];
        for (let i = 1; i <= lines; i++) {
            nums.push(i);
        }
        lineNumDiv.innerText = nums.join('\n');
    };

    const syncScroll = (ta, lineNumDiv) => {
        window.requestAnimationFrame(() => {
            lineNumDiv.scrollTop = ta.scrollTop;
        });
    };

    inputText.addEventListener('input', () => {
        updateLineNumbers(inputText, inputLineNums);
        judgeInputTypeAndShowButtons();
    });

    inputText.addEventListener('scroll', () => syncScroll(inputText, inputLineNums));
    outputText.addEventListener('scroll', () => syncScroll(outputText, outputLineNums));

    const trimStr = (str) => str.replace(/^\s+|\s+$/g, '');

    const processAction = (actionFn) => {
        const val = actionFn(inputText.value);
        outputText.value = val;
        updateLineNumbers(outputText, outputLineNums);
        outputText.scrollTop = 0;
        outputLineNums.scrollTop = 0;
    };

    const batchProcessText = {
        multiToSingle: (text) => text.split(/\r?\n/).map(trimStr).filter(Boolean).join(','),
        multiToSingleWithQuote: (text, quote) => text.split(/\r?\n/).map(trimStr).filter(Boolean).map(s => `${quote}${s}${quote}`).join(','),
        singleToMulti: (text) => text.split(',').map(trimStr).filter(Boolean).join('\n'),
        singleQuotedToMultiUnquoted: (text) => text.replace(/["']/g, '').split(',').map(trimStr).filter(Boolean).join('\n')
    };

    const judgeInputTypeAndShowButtons = () => {
        const inputVal = trimStr(inputText.value);
        const btns = ['btn1', 'btn2', 'btn3', 'btn4'];
        btns.forEach(id => document.getElementById(id).classList.remove('active'));

        if (!inputVal) {
            tipInfo.innerText = '温馨提示：输入文本后，自动显示功能按钮';
            return;
        }

        if (inputVal.includes('\n')) {
            document.getElementById('btn1').classList.add('active');
            document.getElementById('btn2').classList.add('active');
        } else if (inputVal.includes(',')) {
            document.getElementById('btn3').classList.add('active');
            if (inputVal.includes('"') || inputVal.includes("'")) document.getElementById('btn4').classList.add('active');
        } else {
            btns.forEach(id => document.getElementById(id).classList.add('active'));
        }
    };

    document.getElementById('btn1').addEventListener('click', () => processAction(batchProcessText.multiToSingle));
    document.getElementById('btn2').addEventListener('click', () => {
        const quote = document.getElementById('quoteType').value === 'single' ? "'" : '"';
        processAction((t) => batchProcessText.multiToSingleWithQuote(t, quote));
    });
    document.getElementById('btn3').addEventListener('click', () => processAction(batchProcessText.singleToMulti));
    document.getElementById('btn4').addEventListener('click', () => processAction(batchProcessText.singleQuotedToMultiUnquoted));

    transferBtn.addEventListener('click', () => {
        if (!outputText.value) return;
        inputText.value = outputText.value;
        updateLineNumbers(inputText, inputLineNums);
        judgeInputTypeAndShowButtons();
        tipInfo.innerText = '结果已回传';
        // 手机端自动滚回顶部
        window.scrollTo({top: 0, behavior: 'smooth'});
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(outputText.value);
            tipInfo.innerText = '复制成功！';
        } catch (e) {
            outputText.select();
            document.execCommand('copy');
            tipInfo.innerText = '复制成功！';
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文本批量加工处理</title>
    <link rel="stylesheet" href="https://jsd.onmicrosoft.cn/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --bg-1: #0f1724;
            --bg-2: #1f273b;
            --bg-3: #112634;
            --card: rgba(255, 255, 255, 0.09);
            --card-border: rgba(255, 255, 255, 0.18);
            --text-main: #f3f6fc;
            --text-soft: #b8c3d4;
            --accent-a: #ff8a3d;
            --accent-b: #2ec4b6;
            --accent-c: #4ba3ff;
            --editor-bg: rgba(7, 16, 30, 0.58);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        #particles-js {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(circle at 10% 10%, rgba(255, 138, 61, 0.22), transparent 32%),
                radial-gradient(circle at 85% 15%, rgba(75, 163, 255, 0.22), transparent 36%),
                linear-gradient(140deg, var(--bg-1), var(--bg-2) 48%, var(--bg-3));
        }

        body {
            padding: 2.2rem;
            position: relative;
            min-height: 100vh;
            color: var(--text-main);
            font-family: "JetBrains Mono", "SFMono-Regular", "Consolas", "Source Han Sans SC", "Microsoft YaHei", monospace;
        }

        .container {
            max-width: 1240px;
            margin: 0 auto;
            padding: 2.4rem;
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow: 0 28px 56px rgba(3, 8, 20, 0.45);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            position: relative;
            z-index: 1;
            animation: reveal 520ms ease;
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(8px) scale(0.985); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: clamp(1.8rem, 3.4vw, 2.6rem);
            letter-spacing: 0.6px;
            font-weight: 750;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Source Han Sans SC", sans-serif;
            color: #f8fbff;
            text-shadow: 0 6px 20px rgba(75, 163, 255, 0.22);
        }

        .quote-select {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            flex-wrap: wrap;
            margin-bottom: 1.4rem;
            color: var(--text-soft);
            font-size: 0.95rem;
        }
        .quote-main {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.55rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.16);
            background: rgba(9, 22, 40, 0.38);
        }
        .quote-main label {
            white-space: nowrap;
            color: #d7e7fb;
            font-size: 0.9rem;
        }

        .quote-main select,
        .sort-control select {
            padding: 0.25rem 1rem 0.25rem 0.2rem;
            border: none;
            background: transparent;
            color: #f7fbff;
            outline: none;
            font-size: 0.86rem;
            min-height: 28px;
            border-radius: 0;
            box-shadow: none;
        }
        .quote-main:focus-within,
        .sort-control:focus-within {
            border-color: var(--accent-c);
            box-shadow: 0 0 0 2px rgba(75, 163, 255, 0.18);
        }
        .inline-options {
            display: flex;
            align-items: center;
            gap: 0.65rem;
            margin-left: 0.2rem;
        }
        .sort-control, .check-control {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.3rem 0.55rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.16);
            background: rgba(9, 22, 40, 0.38);
            color: #d7e7fb;
            font-size: 0.9rem;
        }
        .check-control {
            cursor: pointer;
            user-select: none;
        }
        .sort-control .control-label {
            white-space: nowrap;
        }
        .inline-options input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #4ba3ff;
        }

        .text-area-group {
            display: flex;
            gap: 1.25rem;
            margin-bottom: 1.7rem;
            align-items: stretch;
        }

        .text-box {
            flex: 1;
            min-width: 0;
        }

        .panel-label {
            display: block;
            margin-bottom: 0.55rem;
            color: #d5e4f7;
            font-size: 0.8rem;
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }

        .editor-wrapper {
            display: flex;
            height: 360px;
            overflow: hidden;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.16);
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.015));
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08), 0 14px 24px rgba(2, 8, 22, 0.22);
            position: relative;
            transition: border-color .2s ease, box-shadow .2s ease, transform .2s ease;
        }

        .editor-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.36), transparent);
            pointer-events: none;
        }

        .editor-wrapper::after {
            content: "";
            position: absolute;
            right: -28px;
            top: -28px;
            width: 86px;
            height: 86px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.12), transparent 70%);
            pointer-events: none;
        }

        .editor-wrapper:focus-within {
            border-color: rgba(75, 163, 255, 0.45);
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 14px 24px rgba(2, 8, 22, 0.22),
                0 0 0 3px rgba(75, 163, 255, 0.16);
            transform: translateY(-1px);
        }

        .line-numbers {
            width: 54px;
            padding: 1rem 0.6rem 1rem 0;
            text-align: right;
            white-space: pre;
            user-select: none;
            overflow: hidden;
            pointer-events: none;
            font-size: 14px;
            line-height: 1.6;
            color: #6f8196;
            background: rgba(10, 24, 44, 0.62);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        textarea {
            flex: 1;
            padding: 1rem 1.05rem;
            border: none;
            resize: none;
            outline: none;
            overflow: auto;
            white-space: pre;
            font-size: 14px;
            line-height: 1.6;
            color: #f1f5fc;
            background: var(--editor-bg);
        }

        textarea::placeholder {
            color: #7d8da4;
        }

        textarea::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        textarea::-webkit-scrollbar-thumb {
            border-radius: 999px;
            background: rgba(148, 170, 201, 0.45);
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        textarea::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
        }

        .editor-meta {
            margin-top: 0.5rem;
            color: #9fb1c8;
            font-size: 12px;
            letter-spacing: 0.3px;
        }

        .editor-meta strong {
            color: #d7e7fb;
            font-weight: 600;
        }

        .transfer-btn-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 2px;
        }

        .transfer-btn {
            width: 42px;
            height: 106px;
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(180deg, rgba(46, 196, 182, 0.35), rgba(75, 163, 255, 0.3));
            color: #dffeff;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 4px;
            justify-content: center;
            align-items: center;
            transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
            box-shadow: 0 10px 20px rgba(12, 79, 91, 0.35);
        }

        .transfer-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.08);
            box-shadow: 0 16px 26px rgba(20, 109, 123, 0.48);
        }

        .transfer-btn::after {
            content: "回传";
            font-size: 10px;
            letter-spacing: 2px;
            writing-mode: vertical-lr;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 0.9rem;
            flex-wrap: wrap;
            margin-bottom: 1.35rem;
        }

        button {
            display: none;
            padding: 0.68rem 1.2rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.2px;
            transition: transform .15s ease, filter .15s ease;
            background: rgba(70, 86, 112, 0.4);
        }

        button:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0) scale(0.98);
        }

        button.active {
            display: block;
        }

        button#btn1.active { background: linear-gradient(120deg, #3d8dff, #2768c8); }
        button#btn2.active { background: linear-gradient(120deg, #2ec4b6, #1f9b8f); }
        button#btn3.active { background: linear-gradient(120deg, #f59e3f, #d97706); }
        button#btn4.active { background: linear-gradient(120deg, #ff6f61, #d1493f); }

        .copy-btn {
            display: block !important;
            background: linear-gradient(120deg, #5f7cf8, #3e5ad7);
        }

        .tip {
            text-align: center;
            color: var(--text-soft);
            padding: 0.9rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(7, 16, 30, 0.45);
        }

        @media (max-width: 768px) {
            body { padding: 14px; }
            .container { padding: 1rem; border-radius: 16px; }
            h1 { margin-bottom: 1.2rem; }
            .quote-select {
                justify-content: space-between;
                align-items: center;
                font-size: 0.85rem;
                gap: 0.45rem;
            }
            .quote-main { width: auto; gap: 0.3rem; padding: 0.24rem 0.45rem; }
            .quote-main label { min-width: auto; white-space: nowrap; font-size: 0.82rem; }
            .quote-main select {
                min-width: 108px;
                padding: 0.2rem 0.8rem 0.2rem 0.1rem;
                font-size: 0.82rem;
            }
            .inline-options {
                width: auto;
                justify-content: flex-end;
                margin-left: 0;
                gap: 0.5rem;
            }
            .sort-control, .check-control {
                min-height: 32px;
                padding: 0.2rem 0.44rem;
                font-size: 0.82rem;
            }
            .sort-control select {
                padding: 0.2rem 0.8rem 0.2rem 0.1rem;
                font-size: 0.82rem;
            }
            .inline-options input[type="checkbox"] {
                width: 18px;
                height: 18px;
            }
            .text-area-group { flex-direction: column; gap: 0.55rem; }
            .editor-wrapper { height: 220px; border-radius: 12px; }
            .line-numbers { width: 48px; font-size: 13px; }
            .editor-meta { font-size: 11px; margin-top: 0.35rem; }

            .transfer-btn-wrap { padding: 8px 0; }
            .transfer-btn {
                width: 100%;
                height: 38px;
                border-radius: 10px;
                flex-direction: row;
            }

            .transfer-btn::after {
                content: "点击将结果回传到输入框";
                font-size: 12px;
                letter-spacing: 0;
                writing-mode: horizontal-tb;
            }

            .transfer-btn i { transform: rotate(90deg); }
            .btn-group { gap: 0.55rem; margin-bottom: 1rem; }
            button { font-size: 13px; padding: 0.56rem 0.9rem; }
            .tip { font-size: 13px; }
        }

        @media (max-width: 420px) {
            .quote-select {
                justify-content: flex-start;
                gap: 0.4rem;
            }
            .quote-main {
                width: 100%;
                justify-content: space-between;
            }
            .inline-options {
                width: 100%;
                justify-content: space-between;
            }
            .quote-main select {
                min-width: 98px;
            }
        }

        ::-webkit-scrollbar { width: 7px; height: 7px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(128,128,128,0.5); }
    </style>
</head>
<body>
<div id="particles-js"></div>

<div class="container">
    <h1>文本批量加工处理</h1>

    <div class="quote-select">
        <div class="quote-main">
            <label>引号类型：</label>
            <select id="quoteType">
                <option value="single">单引号 (')</option>
                <option value="double">双引号 (")</option>
            </select>
        </div>
        <div class="inline-options">
            <label class="sort-control"> <span class="control-label">排序</span>
                <select id="sortMode">
                    <option value="none">不排序</option>
                    <option value="asc">升序</option>
                    <option value="desc">降序</option>
                </select>
            </label>
            <label class="check-control"><input type="checkbox" id="dedupeOption"> 去重</label>
        </div>
    </div>

    <div class="text-area-group">
        <div class="text-box">
            <label class="panel-label">输入文本</label>
            <div class="editor-wrapper">
                <div class="line-numbers" id="inputLineNums">1</div>
                <textarea id="inputText" placeholder="请粘贴需要处理的文本..." spellcheck="false"></textarea>
            </div>
            <div class="editor-meta"><strong>输入统计</strong>：<span id="inputStats">1 行 · 0 字</span></div>
        </div>

        <!-- 优化后的回传区域 -->
        <div class="transfer-btn-wrap">
            <button class="transfer-btn" id="transferBtn" title="将结果回传到输入框">
                <i class="fa fa-chevron-left"></i>
            </button>
        </div>

        <div class="text-box">
            <label class="panel-label">输出结果</label>
            <div class="editor-wrapper">
                <div class="line-numbers" id="outputLineNums">1</div>
                <textarea id="outputText" placeholder="结果显示区域..." readonly spellcheck="false"></textarea>
            </div>
            <div class="editor-meta"><strong>输出统计</strong>：<span id="outputStats">1 行 · 0 字</span></div>
        </div>
    </div>

    <div class="btn-group">
        <button id="btn1">多行 → 逗号拼接</button>
        <button id="btn2">多行 → 引号逗号</button>
        <button id="btn3">逗号 → 多行</button>
        <button id="btn4">引号 → 无引多行</button>
        <button class="copy-btn" id="copyBtn">复制结果</button>
    </div>

    <div class="tip" id="tipInfo">温馨提示：输入文本后，自动显示功能按钮</div>
</div>

<script src="https://jsd.onmicrosoft.cn/particles.js/2.0.0/particles.min.js"></script>
<script>
    // --- 业务逻辑完全保留 ---
    particlesJS('particles-js', {
        "particles": {
            "number": {"value": 30},
            "color": {"value": "#ffffff"},
            "opacity": {"value": 0.2},
            "size": {"value": 2},
            "line_linked": {"enable": true, "distance": 150, "opacity": 0.1},
            "move": {"enable": true, "speed": 1}
        }
    });

    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const inputLineNums = document.getElementById('inputLineNums');
    const outputLineNums = document.getElementById('outputLineNums');
    const inputStats = document.getElementById('inputStats');
    const outputStats = document.getElementById('outputStats');
    const tipInfo = document.getElementById('tipInfo');
    const transferBtn = document.getElementById('transferBtn');
    const sortMode = document.getElementById('sortMode');
    const dedupeOption = document.getElementById('dedupeOption');
    let currentActionFn = (t) => t;

    let lastInputLines = 0;
    const getStatsText = (text) => {
        const lines = text ? text.split(/\r?\n/).length : 1;
        const chars = text.length;
        return `${lines} 行 · ${chars} 字`;
    };

    const updateStats = () => {
        inputStats.innerText = getStatsText(inputText.value);
        outputStats.innerText = getStatsText(outputText.value);
    };

    const updateLineNumbers = (ta, lineNumDiv) => {
        const lines = ta.value.split('\n').length;
        if (ta === inputText && lines === lastInputLines) return;
        if (ta === inputText) lastInputLines = lines;

        const nums = [];
        for (let i = 1; i <= lines; i++) {
            nums.push(i);
        }
        lineNumDiv.innerText = nums.join('\n');
    };

    const syncScroll = (ta, lineNumDiv) => {
        window.requestAnimationFrame(() => {
            lineNumDiv.scrollTop = ta.scrollTop;
        });
    };

    inputText.addEventListener('input', () => {
        updateLineNumbers(inputText, inputLineNums);
        updateStats();
        judgeInputTypeAndShowButtons();
    });

    inputText.addEventListener('scroll', () => syncScroll(inputText, inputLineNums));
    outputText.addEventListener('scroll', () => syncScroll(outputText, outputLineNums));

    const trimStr = (str) => str.replace(/^\s+|\s+$/g, '');

    const processAction = (actionFn = currentActionFn) => {
        currentActionFn = actionFn;
        const val = applySelectedOptions(currentActionFn(inputText.value));
        outputText.value = val;
        updateLineNumbers(outputText, outputLineNums);
        updateStats();
        outputText.scrollTop = 0;
        outputLineNums.scrollTop = 0;
    };

    const batchProcessText = {
        multiToSingle: (text) => text.split(/\r?\n/).map(trimStr).filter(Boolean).join(','),
        multiToSingleWithQuote: (text, quote) => text.split(/\r?\n/).map(trimStr).filter(Boolean).map(s => `${quote}${s}${quote}`).join(','),
        singleToMulti: (text) => text.split(',').map(trimStr).filter(Boolean).join('\n'),
        singleQuotedToMultiUnquoted: (text) => text.replace(/["']/g, '').split(',').map(trimStr).filter(Boolean).join('\n'),
        sortText: (text) => {
            const hasLineBreak = text.includes('\n');
            const splitter = hasLineBreak ? /\r?\n/ : ',';
            return text
                .split(splitter)
                .map(trimStr)
                .filter(Boolean)
                .sort((a, b) => a.localeCompare(b, 'zh-Hans-CN', { numeric: true, sensitivity: 'base' }))
                .join(hasLineBreak ? '\n' : ',');
        },
        sortTextDesc: (text) => {
            const hasLineBreak = text.includes('\n');
            const splitter = hasLineBreak ? /\r?\n/ : ',';
            return text
                .split(splitter)
                .map(trimStr)
                .filter(Boolean)
                .sort((a, b) => b.localeCompare(a, 'zh-Hans-CN', { numeric: true, sensitivity: 'base' }))
                .join(hasLineBreak ? '\n' : ',');
        },
        deduplicateText: (text) => {
            const hasLineBreak = text.includes('\n');
            const splitter = hasLineBreak ? /\r?\n/ : ',';
            const unique = Array.from(new Set(
                text.split(splitter).map(trimStr).filter(Boolean)
            ));
            return unique.join(hasLineBreak ? '\n' : ',');
        }
    };
    const applySelectedOptions = (text) => {
        let val = text;
        if (dedupeOption.checked) val = batchProcessText.deduplicateText(val);
        if (sortMode.value === 'asc') val = batchProcessText.sortText(val);
        if (sortMode.value === 'desc') val = batchProcessText.sortTextDesc(val);
        return val;
    };

    const judgeInputTypeAndShowButtons = () => {
        const inputVal = trimStr(inputText.value);
        const btns = ['btn1', 'btn2', 'btn3', 'btn4'];
        btns.forEach(id => document.getElementById(id).classList.remove('active'));

        if (!inputVal) {
            tipInfo.innerText = '温馨提示：输入文本后，自动显示功能按钮';
            return;
        }

        if (inputVal.includes('\n')) {
            document.getElementById('btn1').classList.add('active');
            document.getElementById('btn2').classList.add('active');
        } else if (inputVal.includes(',')) {
            document.getElementById('btn3').classList.add('active');
            if (inputVal.includes('"') || inputVal.includes("'")) document.getElementById('btn4').classList.add('active');
        } else {
            btns.forEach(id => document.getElementById(id).classList.add('active'));
        }
    };

    document.getElementById('btn1').addEventListener('click', () => processAction(batchProcessText.multiToSingle));
    document.getElementById('btn2').addEventListener('click', () => {
        const quote = document.getElementById('quoteType').value === 'single' ? "'" : '"';
        processAction((t) => batchProcessText.multiToSingleWithQuote(t, quote));
    });
    document.getElementById('btn3').addEventListener('click', () => processAction(batchProcessText.singleToMulti));
    document.getElementById('btn4').addEventListener('click', () => processAction(batchProcessText.singleQuotedToMultiUnquoted));
    sortMode.addEventListener('change', () => processAction());
    dedupeOption.addEventListener('change', () => processAction());

    transferBtn.addEventListener('click', () => {
        if (!outputText.value) return;
        inputText.value = outputText.value;
        updateLineNumbers(inputText, inputLineNums);
        updateStats();
        judgeInputTypeAndShowButtons();
        tipInfo.innerText = '结果已回传';
        // 手机端自动滚回顶部
        window.scrollTo({top: 0, behavior: 'smooth'});
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(outputText.value);
            tipInfo.innerText = '复制成功！';
        } catch (e) {
            outputText.select();
            document.execCommand('copy');
            tipInfo.innerText = '复制成功！';
        }
    });

    updateLineNumbers(inputText, inputLineNums);
    updateLineNumbers(outputText, outputLineNums);
    judgeInputTypeAndShowButtons();
    updateStats();
</script>
</body>
</html>

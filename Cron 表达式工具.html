        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar { width: 7px; height: 7px; }

        ::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.3); border-radius: 4px; }

        .examples-grid {

        /* æ‰‹æœºç«¯é€‚é… */
        @media (max-width: 992px) {

<body>
<div class="container">
    <div class="tool-header">Cron è¡¨è¾¾å¼å·¥å…·</div>

    <div class="tool-controls">
        <button class="btn btn-primary" id="calculateBtn"><span>ğŸ”</span> è®¡ç®—è¿è¡Œæ—¶é—´</button>
        <button class="btn btn-secondary" id="clearBtn"><span>ğŸ—‘</span> æ¸…ç©º</button>
        <button class="btn btn-secondary" id="copyBtn"><span>ğŸ“‹</span> å¤åˆ¶è¡¨è¾¾å¼</button>
    </div>

    <div class="tool-content">
        <div class="cron-input-section">
            <div class="cron-input-panel">
                <div class="label">
                    <span>ğŸ“¥ Cron è¡¨è¾¾å¼</span>
                </div>
                <input type="text" id="cronInput" placeholder="è¾“å…¥ Cron è¡¨è¾¾å¼ï¼Œä¾‹å¦‚ï¼š0 0 * * *" spellcheck="false">
                <div class="result-tip" id="resultTip">å°±ç»ª</div>
            </div>

            <div class="cron-examples-panel">
                <div class="label">
                    <span>ğŸ“š å¸¸ç”¨ç¤ºä¾‹</span>
                </div>
                <div class="examples-grid">
                    <div class="example-item" data-cron="0 0 * * *">
                        <div class="example-expression">0 0 * * *</div>
                        <div class="example-description">æ¯å¤© midnight</div>
                    </div>
                    <div class="example-item" data-cron="0 * * * *">
                        <div class="example-expression">0 * * * *</div>
                        <div class="example-description">æ¯å°æ—¶</div>
                    </div>
                    <div class="example-item" data-cron="*/15 * * * *">
                        <div class="example-expression">*/15 * * * *</div>
                        <div class="example-description">æ¯ 15 åˆ†é’Ÿ</div>
                    </div>
                    <div class="example-item" data-cron="0 0 * * 0">
                        <div class="example-expression">0 0 * * 0</div>
                        <div class="example-description">æ¯å‘¨æ—¥ midnight</div>
                    </div>
                    <div class="example-item" data-cron="0 0 1 * *">
                        <div class="example-expression">0 0 1 * *</div>
                        <div class="example-description">æ¯æœˆ 1 æ—¥</div>
                    </div>
                    <div class="example-item" data-cron="0 0 1 1 *">
                        <div class="example-expression">0 0 1 1 *</div>
                        <div class="example-description">æ¯å¹´ 1 æœˆ 1 æ—¥</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cron-output-panel">
            <div class="label">
                <span>ğŸ“¤ æœ€è¿‘ 10 æ¬¡è¿è¡Œæ—¶é—´</span>
            </div>
            <div id="cronScheduleList" class="cron-schedule-list"></div>
        </div>
    </div>
</div>

<script>
    /**
     * Cron è¡¨è¾¾å¼è§£æå’Œè®¡ç®—å·¥å…·
     */
    const cronInput = document.getElementById('cronInput');
    const cronScheduleList = document.getElementById('cronScheduleList');
    const resultTip = document.getElementById('resultTip');
    const calculateBtn = document.getElementById('calculateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');

    // å¸¸ç”¨ Cron ç¤ºä¾‹
    const exampleItems = document.querySelectorAll('.example-item');
    exampleItems.forEach(item => {
        item.addEventListener('click', () => {
            const cronExpr = item.getAttribute('data-cron');
            cronInput.value = cronExpr;
            calculateSchedule(cronExpr);
        });
    });

    function showTip(message, isError = false) {
        resultTip.textContent = message;
        resultTip.style.color = isError ? 'var(--danger-color)' : 'var(--text-muted)';
        setTimeout(() => {
            if (!isError) resultTip.style.color = 'var(--text-muted)';
        }, 3000);
    }

    async function copyToClipboard(text, successMsg) {
        if (!text.trim()) {
            showTip('æš‚æ— å†…å®¹å¯å¤åˆ¶', true);
            return;
        }
        try {
            await navigator.clipboard.writeText(text);
            showTip(successMsg);
        } catch (error) {
            showTip(`å¤åˆ¶å¤±è´¥ï¼š${error.message}`, true);
        }
    }

    // è§£æ Cron è¡¨è¾¾å¼å¹¶è®¡ç®—æœ€è¿‘ 10 æ¬¡è¿è¡Œæ—¶é—´
    function calculateSchedule(cronExpr) {
        if (!cronExpr || !cronExpr.trim()) {
            showTip('è¯·è¾“å…¥ Cron è¡¨è¾¾å¼', true);
            return;
        }

        try {
            const schedule = parseCronExpression(cronExpr);
            const nextRuns = getNextRuns(schedule, 10);
            renderScheduleList(nextRuns);
            showTip('è®¡ç®—å®Œæˆ');
        } catch (error) {
            showTip(`è§£æå¤±è´¥ï¼š${error.message}`, true);
        }
    }

    // ç®€å•çš„ Cron è¡¨è¾¾å¼è§£æå™¨
    function parseCronExpression(expr) {
        const parts = expr.trim().split(/\s+/);
        if (parts.length !== 5) {
            throw new Error('Cron è¡¨è¾¾å¼åº”ä¸º 5 ä¸ªå­—æ®µ');
        }

        return {
            minute: parts[0],
            hour: parts[1],
            dayOfMonth: parts[2],
            month: parts[3],
            dayOfWeek: parts[4]
        };
    }

    // è®¡ç®—ä¸‹ä¸€æ¬¡è¿è¡Œæ—¶é—´ï¼ˆç®€åŒ–ç‰ˆï¼‰
    function getNextRuns(schedule, count) {
        const runs = [];
        let current = new Date();
        
        for (let i = 0; i < count; i++) {
            current = getNextRunTime(schedule, current);
            runs.push(new Date(current));
        }
        
        return runs;
    }

    // è®¡ç®—ä¸‹ä¸€æ¬¡è¿è¡Œæ—¶é—´
    function getNextRunTime(schedule, current) {
        const next = new Date(current);
        next.setMinutes(next.getMinutes() + 1);
        next.setSeconds(0);
        next.setMilliseconds(0);

        while (true) {
            if (matchesCron(schedule, next)) {
                return next;
            }
            next.setMinutes(next.getMinutes() + 1);
            if (next.getTime() - current.getTime() > 365 * 24 * 60 * 60 * 1000) {
                throw new Error('æ— æ³•åœ¨ä¸€å¹´å†…æ‰¾åˆ°åŒ¹é…çš„è¿è¡Œæ—¶é—´');
            }
        }
    }

    // æ£€æŸ¥æ—¥æœŸæ˜¯å¦åŒ¹é… Cron è¡¨è¾¾å¼
    function matchesCron(schedule, date) {
        return (
            matchesField(schedule.minute, date.getMinutes()) &&
            matchesField(schedule.hour, date.getHours()) &&
            matchesField(schedule.dayOfMonth, date.getDate()) &&
            matchesField(schedule.month, date.getMonth() + 1) &&
            matchesField(schedule.dayOfWeek, date.getDay())
        );
    }

    // æ£€æŸ¥å•ä¸ªå­—æ®µæ˜¯å¦åŒ¹é…
    function matchesField(field, value) {
        if (field === '*') return true;
        if (field.includes('/')) {
            const [start, step] = field.split('/');
            const startVal = start === '*' ? 0 : parseInt(start);
            return (value - startVal) % parseInt(step) === 0;
        }
        if (field.includes(',')) {
            return field.split(',').some(f => parseInt(f) === value);
        }
        if (field.includes('-')) {
            const [min, max] = field.split('-');
            return value >= parseInt(min) && value <= parseInt(max);
        }
        return parseInt(field) === value;
    }

    // æ¸²æŸ“è¿è¡Œæ—¶é—´åˆ—è¡¨
    function renderScheduleList(runs) {
        if (!runs || runs.length === 0) {
            cronScheduleList.innerHTML = '';
            return;
        }

        let html = '';
        runs.forEach((run, index) => {
            const formattedTime = run.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            html += `
                <div class="schedule-item">
                    <div class="schedule-index">${index + 1}</div>
                    <div class="schedule-time">${formattedTime}</div>
                </div>
            `;
        });

        cronScheduleList.innerHTML = html;
    }

    // äº‹ä»¶ç›‘å¬å™¨
    calculateBtn.addEventListener('click', () => {
        const cronExpr = cronInput.value.trim();
        calculateSchedule(cronExpr);
    });

    clearBtn.addEventListener('click', () => {
        cronInput.value = '';
        cronScheduleList.innerHTML = '';
        showTip('å·²æ¸…ç©º');
    });

    copyBtn.addEventListener('click', () => {
        const cronExpr = cronInput.value.trim();
        copyToClipboard(cronExpr, 'è¡¨è¾¾å¼å·²å¤åˆ¶');
    });

    // è¾“å…¥æ—¶è‡ªåŠ¨è®¡ç®—
    let calculateTimer = null;
    cronInput.addEventListener('input', function() {
        clearTimeout(calculateTimer);
        calculateTimer = setTimeout(() => {
            const cronExpr = this.value.trim();
            if (cronExpr) {
                calculateSchedule(cronExpr);
            }
        }, 400);
    });
</script>

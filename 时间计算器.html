    <style>

        /* ç§»åŠ¨ç«¯é€‚é…é€‚é… */

<body>
<div class="container">
    <h1>å¤šåŠŸèƒ½æ—¶é—´è®¡ç®—å™¨</h1>

    <div class="input-group">
        <input type="text" id="timeInput" placeholder="è¯·è¾“å…¥æ—¶é—´æˆ–æ•°å€¼...">
        <div class="hint">
            ğŸ’¡ <strong>æ”¯æŒæ ¼å¼ï¼š</strong>
            â€¢ æ—¶é—´æˆ³ï¼š1749722690 / 1749722690000<br>
            â€¢ æ—¥æœŸï¼š2025-06-12 18:06:25<br>
            â€¢ å¿«æ·ï¼šnow / today / yesterday<br>
            â€¢ æ•°å€¼ï¼š9000 (è‡ªåŠ¨è½¬ä¸ºæ—¶é•¿)<br>
            <strong>æç¤ºï¼šç‚¹å‡»ç»“æœå¯å¤åˆ¶ | å®æ—¶æ˜¾ç¤ºå½“å‰æ—¶é—´</strong>

    </div>

    <button onclick="calculateTime()">ç«‹å³è§£æ</button>

<script>
    // --- é€»è¾‘ä»£ç ä¿æŒä¸å˜ ---
    let timeUpdateTimer = null;

    function parseSecondsToDuration(seconds) {
        const totalSeconds = Math.max(Math.abs(seconds), 0);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const secs = Math.floor(totalSeconds % 60);
        const pad = (num) => String(num).padStart(2, '0');
        return {
            hms: `${pad(hours)}:${pad(minutes)}:${pad(secs)}`,
            minutes: `${Math.floor(totalSeconds / 60)} åˆ† ${secs} ç§’`,
            dhms: `${days} å¤© ${hours} æ—¶ ${minutes} åˆ† ${secs} ç§’`
        };
    }

    function parseTimeInput(input) {
        const cleanInput = input.trim().toLowerCase();
        let inputType = 'unknown';
        let rawNumber = null;
        let isDurationOnly = false;

        if (['now', 'today', 'yesterday'].includes(cleanInput)) {
            inputType = 'shortcut';
            const date = new Date();
            if (cleanInput === 'yesterday') date.setDate(date.getDate() - 1);
            return { date, type: inputType, rawNumber, isDurationOnly };
        }

        if (/^\d+$/.test(cleanInput)) {
            rawNumber = parseInt(cleanInput);
            const numStr = rawNumber.toString();
            const minValidTimestamp = 946684800;
            if ((numStr.length === 10 && rawNumber >= minValidTimestamp) ||
                (numStr.length === 13 && rawNumber >= minValidTimestamp * 1000)) {
                inputType = numStr.length === 10 ? 'timestamp_second' : 'timestamp_millisecond';
                const date = new Date(numStr.length === 10 ? rawNumber * 1000 : rawNumber);
                return { date, type: inputType, rawNumber, isDurationOnly: false };
            } else {
                inputType = 'duration_number';
                return { date: null, type: inputType, rawNumber, isDurationOnly: true };
            }
        }

        const parseDate = (str) => {
            const date = new Date(str);
            return !isNaN(date.getTime()) ? date : null;
        };

        let dateObj = parseDate(cleanInput);
        if (dateObj) {
            inputType = 'date_string';
            return { date: dateObj, type: inputType, rawNumber, isDurationOnly };
        }

        const normalizedDate = cleanInput.replace(/[\/.]/g, '-');
        dateObj = parseDate(normalizedDate);
        if (dateObj) {
            inputType = 'date_string';
            return { date: dateObj, type: inputType, rawNumber, isDurationOnly };
        }
        return { date: null, type: 'unknown', rawNumber, isDurationOnly };
    }

    function formatDate(date) {
        const pad = (num) => String(num).padStart(2, '0');
        return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('copyToast');
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 2000);
        }).catch(err => {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            const toast = document.getElementById('copyToast');
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 2000);
        });
    }

    function showCurrentTime(startUpdate = true) {
        const now = new Date();
        const resultEl = document.getElementById('resultContainer');
        let resultHTML = '<div class="current-time-tag">å®æ—¶ç³»ç»Ÿæ—¶é—´</div>';
        const currentResults = [
            { label: 'æ ‡å‡†æ—¥æœŸæ—¶é—´', value: formatDate(now) },
            { label: 'ç§’çº§æ—¶é—´æˆ³', value: Math.floor(now.getTime() / 1000).toString() },
            { label: 'æ¯«ç§’çº§æ—¶é—´æˆ³', value: now.getTime().toString() }
        ];
        currentResults.forEach(item => {
            resultHTML += `
                    <div class="result-item" onclick="copyToClipboard('${item.value.replace(/'/g, "\\'")}')">
                        <span class="label">${item.label}</span>
                        <span class="value">${item.value}</span>
                    </div>
                `;
        });
        resultEl.innerHTML = resultHTML;
        resultEl.style.display = 'block';
        if (startUpdate) {
            if (timeUpdateTimer) clearInterval(timeUpdateTimer);
            timeUpdateTimer = setInterval(() => {
                const inputEl = document.getElementById('timeInput');
                if (!inputEl.value.trim()) { showCurrentTime(false); }
            }, 1000);
        }
    }

    function stopTimeUpdate() {
        if (timeUpdateTimer) {
            clearInterval(timeUpdateTimer);
            timeUpdateTimer = null;
        }
    }

    function calculateTime() {
        const inputEl = document.getElementById('timeInput');
        const resultEl = document.getElementById('resultContainer');
        const inputValue = inputEl.value.trim();
        resultEl.innerHTML = '';
        resultEl.style.display = 'none';
        stopTimeUpdate();
        if (!inputValue) {
            showCurrentTime();
            inputEl.focus();
            return;
        }
        const { date: dateObj, type: inputType, rawNumber, isDurationOnly } = parseTimeInput(inputValue);
        let resultHTML = '';
        if (inputType === 'duration_number' && rawNumber !== null) {
            const duration = parseSecondsToDuration(rawNumber);
            const durationResults = [
                { label: 'æ—¶:åˆ†:ç§’', value: duration.hms },
                { label: 'æ€»åˆ†é’Ÿæ•°', value: duration.minutes },
                { label: 'è¯¦ç»†æ—¶é•¿', value: duration.dhms }
            ];
            durationResults.forEach(item => {
                resultHTML += `
                        <div class="result-item" onclick="copyToClipboard('${item.value.replace(/'/g, "\\'")}')">
                            <span class="label">${item.label}</span>
                            <span class="value">${item.value}</span>
                        </div>
                    `;
            });
        } else if (dateObj) {
            const coreResults = [
                { label: 'æ ‡å‡†æ—¥æœŸæ—¶é—´', value: formatDate(dateObj) },
                { label: 'ç§’çº§æ—¶é—´æˆ³ (10ä½)', value: Math.floor(dateObj.getTime() / 1000).toString() },
                { label: 'æ¯«ç§’çº§æ—¶é—´æˆ³ (13ä½)', value: dateObj.getTime().toString() }
            ];
            coreResults.forEach(item => {
                resultHTML += `
                        <div class="result-item" onclick="copyToClipboard('${item.value.replace(/'/g, "\\'")}')">
                            <span class="label">${item.label}</span>
                            <span class="value">${item.value}</span>
                        </div>
                    `;
            });
        } else {
            resultHTML = '<div class="error">æ— æ³•è§£æè¯¥æ ¼å¼ï¼Œè¯·å°è¯•å…¶ä»–æ ¼å¼</div>';
        }
        resultEl.innerHTML = resultHTML;
        resultEl.style.display = 'block';
        inputEl.focus();
        const cursorPos = inputEl.value.length;
        inputEl.setSelectionRange(cursorPos, cursorPos);
    }

    let debounceTimer = null;
    function debounceCalculate() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => { calculateTime(); }, 300);
    }

    window.onload = function() {
        showCurrentTime();
        document.getElementById('timeInput').focus();
    };

    window.onbeforeunload = function() { stopTimeUpdate(); };
    document.getElementById('timeInput').addEventListener('input', debounceCalculate);
    document.getElementById('timeInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            clearTimeout(debounceTimer);
            calculateTime();
            e.preventDefault();
        }
    });
</script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>其他工具</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #f4f7ff;
      --panel: #ffffff;
      --line: #d9e3f2;
      --text: #17233b;
      --muted: #5b6c8c;
      --primary: #2563eb;
      --primary-soft: #dbeafe;
      --shadow: 0 12px 28px rgba(37, 72, 140, 0.12);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--text);
      font-family: "PingFang SC", "Noto Sans SC", "Microsoft YaHei", sans-serif;
      background: var(--bg);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      margin: 0 0 12px;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .tool-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .tool-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow);
      border-color: var(--primary);
    }

    .tool-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--primary-soft) 0%, #e0e7ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--primary);
      transition: all 0.3s ease;
    }

    .tool-card:hover .tool-icon {
      background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%);
      color: #fff;
      transform: scale(1.05);
    }

    .tool-content {
      flex: 1;
    }

    .tool-name {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 6px;
      color: var(--text);
    }

    .tool-desc {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
      margin: 0;
    }

    .tool-arrow {
      align-self: flex-end;
      color: var(--muted);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .tool-card:hover .tool-arrow {
      color: var(--primary);
      transform: translateX(4px);
    }

    @media (max-width: 768px) {
      .container {
        padding: 24px 16px;
      }

      .header h1 {
        font-size: 26px;
      }

      .tools-grid {
        grid-template-columns: 1fr;
      }

      .tool-card {
        flex-direction: row;
        align-items: center;
        padding: 16px 20px;
      }

      .tool-icon {
        width: 48px;
        height: 48px;
        font-size: 20px;
        flex-shrink: 0;
      }

      .tool-content {
        flex: 1;
      }

      .tool-arrow {
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-toolbox" style="margin-right: 12px;"></i>其他工具</h1>
      <p>这里汇集了一些实用的扩展工具，点击即可使用</p>
    </div>

    <div class="tools-grid" id="toolsGrid">
      <!-- 工具卡片将由 JavaScript 动态生成 -->
    </div>
  </div>

  <script>
    // 扩展工具配置列表
    const EXTENSION_TOOLS = [
      {
        id: 'card-scoreboard',
        name: '打牌计分器',
        desc: '适合过年过节快速记分。支持斗地主自动算分，支持五十K手动录分。',
        icon: 'fa-trophy',
        src: '打牌计分器.html'
      },
      {
        id: 'todo',
        name: '待办清单',
        desc: '简洁的待办事项管理工具，支持番茄钟功能，帮助提升工作效率。',
        icon: 'fa-list-check',
        src: 'todo.html?embed=1'
      },
      {
        id: 'changelog',
        name: '更新记录',
        desc: '查看工具箱的更新历史和版本变更记录。',
        icon: 'fa-clock-rotate-left',
        src: '更新记录.html'
      }
    ];

    // 渲染工具卡片
    function renderTools() {
      const grid = document.getElementById('toolsGrid');
      
      EXTENSION_TOOLS.forEach(tool => {
        const card = document.createElement('a');
        card.className = 'tool-card';
        card.href = '#' + tool.id;
        card.setAttribute('data-id', tool.id);
        card.setAttribute('data-src', tool.src);
        
        card.innerHTML = `
          <div class="tool-icon">
            <i class="fas ${tool.icon}"></i>
          </div>
          <div class="tool-content">
            <h3 class="tool-name">${tool.name}</h3>
            <p class="tool-desc">${tool.desc}</p>
          </div>
          <div class="tool-arrow">
            <i class="fas fa-chevron-right"></i>
          </div>
        `;
        
        // 点击事件 - 向父页面发送消息，使用与普通工具相同的跳转逻辑
        card.addEventListener('click', function(e) {
          e.preventDefault();
          
          // 向父页面发送切换工具的消息
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({
              type: 'switchTool',
              toolId: tool.id,
              src: tool.src
            }, '*');
          } else {
            // 如果是独立打开，则直接跳转
            window.location.href = tool.src;
          }
        });
        
        grid.appendChild(card);
      });
    }

    // 页面加载完成后渲染
    document.addEventListener('DOMContentLoaded', renderTools);
  </script>
</body>
</html>

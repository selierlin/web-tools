<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "Consolas", "Monaco", monospace;
        }

        body {
            background-color: #f5f7fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1600px; /* å›ºå®šæœ€å¤§å®½åº¦ï¼Œé¿å…é¡µé¢è¿‡å®½ */
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .tool-header {

            color: #ffffff;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 2px solid #34495e;

        /* æ ¸å¿ƒä¼˜åŒ–1ï¼šç²¾ç®€æŒ‰é’®æ ï¼Œç§»é™¤å†—ä½™åŠŸèƒ½ï¼ŒæŒ‰ä¼˜å…ˆçº§æ’åº */
        .tool-controls {
            padding: 16px 24px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;

        }

        .btn-primary {
            background-color: #3498db;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-success {
            background-color: #2ecc71;
            color: #ffffff;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .btn-warning {
            background-color: #f39c12;
            color: #ffffff;
        }

        .btn-warning:hover {
            background-color: #e67e22;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: #ffffff;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        /* æ ¸å¿ƒä¼˜åŒ–2ï¼šå›ºå®šè¾“å…¥è¾“å‡ºåŒºå®½åº¦ï¼Œè§£å†³æŠ–åŠ¨é—®é¢˜ */
        .tool-content {
            padding: 24px;
            display: flex;
            gap: 24px;
            height: calc(100vh - 180px);
            min-height: 600px;
        }

        /* å›ºå®šè¾“å…¥åŒºå®½åº¦ï¼Œè¾“å‡ºåŒºå å‰©ä½™ç©ºé—´ï¼ˆä»¥è¾“å‡ºåŒºä¸ºæ ¸å¿ƒï¼‰ */
        .json-input-panel {
            width: 400px; /* å›ºå®šå®½åº¦ï¼Œä¸å†å˜åŒ– */
            flex-shrink: 0; /* ç¦æ­¢æ”¶ç¼©ï¼Œé¿å…å®½åº¦å˜åŒ– */
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
        }

        /* è¾“å‡ºåŒºå æ»¡å‰©ä½™å®½åº¦ï¼Œæ”¯æŒå¼¹æ€§æ‰©å±• */
        .json-output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
        }

        .label {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            flex: 1;
            padding: 16px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            background-color: #fdfdfd;
            font-family: "Consolas", "Monaco", monospace;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* FEHelper é£æ ¼è¾“å‡ºåŒºï¼ˆç¨³å®šå¸ƒå±€ï¼‰ */
        .json-output-tree {
            flex: 1;
            padding: 16px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #ffffff;
            overflow-y: auto;
            font-family: "Consolas", "Monaco", monospace;
            font-size: 14px;
            white-space: pre;
            color: #333333;
            line-height: 1.7;
        }

        /* è¯­æ³•é«˜äº®ä¸æŠ˜å æ ·å¼ */
        .fe-key { color: #0033cc; }
        .fe-string { color: #008000; }
        .fe-number { color: #cc6600; }
        .fe-boolean { color: #cc00cc; }
        .fe-null { color: #666666; }
        .fe-bracket { color: #666666; font-weight: 500; }
        .fe-collapse-note { color: #999999; font-size: 12px; }
        .fe-highlight { background-color: #e8f4fd; border-radius: 2px; }

        .fe-toggle {
            display: inline-block;
            width: 18px;
            height: 18px;
            margin-right: 6px;
            text-align: center;
            line-height: 18px;
            font-size: 12px;
            background: #f0f0f0;
            border-radius: 3px;
            cursor: pointer;
            color: #666666;
            user-select: none;
        }

        .fe-toggle:hover { 
            background: #e0e0e0;
            box-shadow: 0 0 2px rgba(0,0,0,0.1);
        }

        /* è¾“å‡ºåŒºå­æŒ‰é’®æ  */
        .output-sub-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .sub-btn {
            padding: 4px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            background-color: #f8f9fa;
            color: #2c3e50;
            transition: all 0.2s ease;
        }

        .sub-btn:hover {
            background-color: #e9ecef;
        }

        .result-tip {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 4px;
        }

        /* å“åº”å¼é€‚é…ï¼šå°å±å¹•ä¸‹æ¢å¤å‚ç›´å¸ƒå±€ */
        @media (max-width: 992px) {
            .tool-content {
                flex-direction: column;
                height: auto;
                min-height: auto;
            }

            .json-input-panel {
                width: 100%; /* å°å±å¹•ä¸‹å æ»¡å®½åº¦ */
                height: 300px;
            }

            .json-output-panel {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tool-header">JSON æ ¼å¼åŒ–</div>
        <!-- æ ¸å¿ƒä¼˜åŒ–2ï¼šç²¾ç®€æŒ‰é’®æ ï¼Œç§»é™¤å†—ä½™åŠŸèƒ½ -->
        <div class="tool-controls">
            <button class="btn btn-success" id="sortBtn">ğŸ”¤ é”®åæ’åº</button>
            <button class="btn btn-warning" id="compressBtn">ğŸ“¦ å‹ç¼©JSON</button>
            <button class="btn btn-danger" id="clearBtn">ğŸ—‘ æ¸…ç©ºå†…å®¹</button>
            <button class="btn btn-secondary" id="copyFormatBtn">ğŸ“‹ å¤åˆ¶æ ¼å¼åŒ–</button>
            <button class="btn btn-secondary" id="copyCompressBtn">ğŸ“‹ å¤åˆ¶å‹ç¼©</button>
        </div>
        <div class="tool-content">
            <!-- æ ¸å¿ƒä¼˜åŒ–1ï¼šå›ºå®šè¾“å…¥åŒºå®½åº¦ -->
            <div class="json-input-panel">
                <label class="label" for="jsonInput">ğŸ“¥ è¾“å…¥åŒºï¼ˆå®æ—¶æ ¼å¼åŒ–ï¼‰</label>
                <textarea id="jsonInput" placeholder="è¯·è¾“å…¥æˆ–ç²˜è´´JSONæ•°æ®...
ç¤ºä¾‹ï¼š
{\"name\":\"JSONå·¥å…·\",\"version\":1.0,\"features\":[\"æ ¼å¼åŒ–\",\"æ’åº\"]}"></textarea>
                <div class="result-tip" id="resultTip">å°±ç»ªï¼Œè¾“å…¥å†…å®¹å®æ—¶æ ¼å¼åŒ–</div>
            </div>
            <!-- è¾“å‡ºåŒºå æ»¡å‰©ä½™å®½åº¦ -->
            <div class="json-output-panel">
                <label class="label">ğŸ“¤ è¾“å‡ºåŒºï¼ˆFEHelper é£æ ¼ï¼‰</label>
                <div class="output-sub-controls">
                    <button class="sub-btn" id="expandAllBtn">ğŸ”“ å±•å¼€æ‰€æœ‰</button>
                    <button class="sub-btn" id="collapseAllBtn">ğŸ”’ æŠ˜å æ‰€æœ‰</button>
                </div>
                <div id="jsonOutputTree" class="json-output-tree"></div>
                <textarea id="jsonFormatText" style="display: none;"></textarea>
                <textarea id="jsonCompressText" style="display: none;"></textarea>
            </div>
        </div>
    </div>

    <script>
        // DOMå…ƒç´ è·å–
        const jsonInput = document.getElementById('jsonInput');
        const jsonOutputTree = document.getElementById('jsonOutputTree');
        const jsonFormatText = document.getElementById('jsonFormatText');
        const jsonCompressText = document.getElementById('jsonCompressText');
        const sortBtn = document.getElementById('sortBtn');
        const compressBtn = document.getElementById('compressBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyFormatBtn = document.getElementById('copyFormatBtn');
        const copyCompressBtn = document.getElementById('copyCompressBtn');
        const expandAllBtn = document.getElementById('expandAllBtn');
        const collapseAllBtn = document.getElementById('collapseAllBtn');
        const resultTip = document.getElementById('resultTip');

        // å·¥å…·å‡½æ•°ï¼šæç¤ºä¿¡æ¯
        function showTip(message, isError = false) {
            resultTip.textContent = message;
            resultTip.style.color = isError ? '#e74c3c' : '#7f8c8d';
            setTimeout(() => {
                if (!isError) resultTip.style.color = '#7f8c8d';
            }, 3000);
        }

        // å·¥å…·å‡½æ•°ï¼šè§£æJSON
        function parseJson(jsonStr) {
            try {
                if (!jsonStr.trim()) return null;
                return JSON.parse(jsonStr);
            } catch (error) {
                showTip(`æ ¼å¼é”™è¯¯ï¼š${error.message}`, true);
                return null;
            }
        }

        // å·¥å…·å‡½æ•°ï¼šæ’åºJSONé”®å
        function sortJsonKeys(obj) {
            if (Array.isArray(obj)) return obj.map(sortJsonKeys);
            if (obj && typeof obj === 'object' && obj !== null) {
                return Object.keys(obj).sort().reduce((sorted, key) => {
                    sorted[key] = sortJsonKeys(obj[key]);
                    return sorted;
                }, {});
            }
            return obj;
        }

        // å·¥å…·å‡½æ•°ï¼šæ ¼å¼åŒ–/å‹ç¼©JSON
        function formatJson(obj) {
            try {
                const formatted = JSON.stringify(obj, null, 4);
                jsonFormatText.value = formatted;
                return formatted;
            } catch (error) {
                showTip(`æ ¼å¼åŒ–å¤±è´¥ï¼š${error.message}`, true);
                return '';
            }
        }

        function compressJson(obj) {
            try {
                const compressed = JSON.stringify(obj);
                jsonCompressText.value = compressed;
                return compressed;
            } catch (error) {
                showTip(`å‹ç¼©å¤±è´¥ï¼š${error.message}`, true);
                return '';
            }
        }

        // å·¥å…·å‡½æ•°ï¼šå¤åˆ¶åŠŸèƒ½
        async function copyToClipboard(textArea, successMsg) {
            const value = textArea.value.trim();
            if (!value) {
                showTip('æš‚æ— å†…å®¹å¯å¤åˆ¶', true);
                return;
            }
            try {
                await navigator.clipboard.writeText(value);
                showTip(successMsg);
            } catch (error) {
                showTip(`å¤åˆ¶å¤±è´¥ï¼š${error.message}`, true);
            }
        }

        // æ ¸å¿ƒï¼šæ¸²æŸ“FEHelperé£æ ¼æ ‘å½¢ç»“æ„
        function renderJsonTree(data) {
            if (!data) {
                jsonOutputTree.innerHTML = '';
                return;
            }
            // åŒæ­¥ç”Ÿæˆæ ¼å¼åŒ–å’Œå‹ç¼©ç»“æœ
            formatJson(data);
            compressJson(data);

            function buildTreeHtml(obj, depth = 0, parentPath = []) {
                const indent = '  '.repeat(depth);
                let html = '';

                if (Array.isArray(obj)) {
                    const count = obj.length;
                    html += `<span class="fe-bracket">[</span> `;
                    html += `<span class="fe-toggle" data-path="${parentPath.join('.')}">âŠ–</span>`;
                    html += `<span class="fe-collapse-note" data-path="${parentPath.join('.')}" style="display:none">(${count} é¡¹)</span>`;
                    html += `<div class="fe-tree-children" data-path="${parentPath.join('.')}" style="display:block;">`;

                    obj.forEach((item, index) => {
                        const path = [...parentPath, `[${index}]`];
                        html += `<div style="margin-left: ${(depth + 1) * 20}px;" onmouseenter="this.classList.add('fe-highlight')" onmouseleave="this.classList.remove('fe-highlight')">`;
                        html += `${indent}  <span class="fe-key">[${index}]</span>: `;
                        html += typeof item === 'object' && item !== null ? buildTreeHtml(item, depth + 1, path) : formatPrimitive(item);
                        html += index < count - 1 ? `<span class="fe-bracket">,</span>` : '';
                        html += `</div>`;
                    });
                    html += `</div><span class="fe-bracket">]</span>`;
                } else if (typeof obj === 'object' && obj !== null) {
                    const keys = Object.keys(obj);
                    const count = keys.length;
                    html += `<span class="fe-bracket">{</span> `;
                    html += `<span class="fe-toggle" data-path="${parentPath.join('.')}">âŠ–</span>`;
                    html += `<span class="fe-collapse-note" data-path="${parentPath.join('.')}" style="display:none">(${count} ä¸ªå±æ€§)</span>`;
                    html += `<div class="fe-tree-children" data-path="${parentPath.join('.')}" style="display:block;">`;

                    keys.forEach((key, index) => {
                        const value = obj[key];
                        const path = [...parentPath, key];
                        html += `<div style="margin-left: ${(depth + 1) * 20}px;" onmouseenter="this.classList.add('fe-highlight')" onmouseleave="this.classList.remove('fe-highlight')">`;
                        html += `${indent}  <span class="fe-key">"${key}"</span>: `;
                        html += typeof value === 'object' && value !== null ? buildTreeHtml(value, depth + 1, path) : formatPrimitive(value);
                        html += index < count - 1 ? `<span class="fe-bracket">,</span>` : '';
                        html += `</div>`;
                    });
                    html += `</div><span class="fe-bracket">}</span>`;
                } else {
                    html += formatPrimitive(obj);
                }
                return html;
            }

            function formatPrimitive(value) {
                if (typeof value === 'string') return `<span class="fe-string">"${value}"</span>`;
                if (typeof value === 'number') return `<span class="fe-number">${value}</span>`;
                if (typeof value === 'boolean') return `<span class="fe-boolean">${value}</span>`;
                if (value === null) return `<span class="fe-null">null</span>`;
                return '';
            }

            jsonOutputTree.innerHTML = buildTreeHtml(data);
            bindToggleEvents();
        }

        // ç»‘å®šæŠ˜å /å±•å¼€äº‹ä»¶
        function bindToggleEvents() {
            document.querySelectorAll('.fe-toggle').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const path = this.getAttribute('data-path');
                    const children = document.querySelector(`.fe-tree-children[data-path="${path}"]`);
                    const note = document.querySelector(`.fe-collapse-note[data-path="${path}"]`);
                    if (children && note) {
                        const isExpanded = this.textContent === 'âŠ–';
                        this.textContent = isExpanded ? 'âŠ•' : 'âŠ–';
                        children.style.display = isExpanded ? 'none' : 'block';
                        note.style.display = isExpanded ? 'inline' : 'none';
                    }
                });
            });
        }

        // ä¸€é”®å±•å¼€/æŠ˜å æ‰€æœ‰
        function expandAllNodes() {
            document.querySelectorAll('.fe-toggle').forEach(toggle => {
                toggle.textContent = 'âŠ–';
                const path = toggle.getAttribute('data-path');
                document.querySelector(`.fe-tree-children[data-path="${path}"]`)?.style.setProperty('display', 'block');
                document.querySelector(`.fe-collapse-note[data-path="${path}"]`)?.style.setProperty('display', 'none');
            });
            showTip('å·²å±•å¼€æ‰€æœ‰èŠ‚ç‚¹');
        }

        function collapseAllNodes() {
            document.querySelectorAll('.fe-toggle').forEach(toggle => {
                toggle.textContent = 'âŠ•';
                const path = toggle.getAttribute('data-path');
                document.querySelector(`.fe-tree-children[data-path="${path}"]`)?.style.setProperty('display', 'none');
                document.querySelector(`.fe-collapse-note[data-path="${path}"]`)?.style.setProperty('display', 'inline');
            });
            showTip('å·²æŠ˜å æ‰€æœ‰èŠ‚ç‚¹');
        }

        // è¾“å…¥åŒºå®æ—¶æ ¼å¼åŒ–
        let formatTimer = null;
        jsonInput.addEventListener('input', function() {
            clearTimeout(formatTimer);
            formatTimer = setTimeout(() => {
                const inputValue = this.value.trim();
                if (!inputValue) {
                    jsonOutputTree.innerHTML = '';
                    jsonFormatText.value = '';
                    jsonCompressText.value = '';
                    showTip('å°±ç»ªï¼Œè¾“å…¥å†…å®¹å®æ—¶æ ¼å¼åŒ–');
                    return;
                }
                const parsedJson = parseJson(inputValue);
                if (parsedJson) {
                    const formatted = formatJson(parsedJson);
                    const cursorPos = this.selectionStart;
                    this.value = formatted;
                    this.selectionStart = this.selectionEnd = Math.min(cursorPos, formatted.length);
                    renderJsonTree(parsedJson);
                    showTip('JSON å·²å®æ—¶æ ¼å¼åŒ–');
                }
            }, 300);
        });

        // æŒ‰é’®äº‹ä»¶ç»‘å®š
        sortBtn.addEventListener('click', () => {
            const parsed = parseJson(jsonInput.value.trim());
            if (parsed) {
                const sorted = sortJsonKeys(parsed);
                jsonInput.value = formatJson(sorted);
                renderJsonTree(sorted);
                showTip('é”®åæ’åºå®Œæˆ');
            }
        });

        compressBtn.addEventListener('click', () => {
            const parsed = parseJson(jsonInput.value.trim());
            if (parsed) {
                jsonInput.value = compressJson(parsed);
                renderJsonTree(parsed);
                showTip('JSON å‹ç¼©å®Œæˆ');
            }
        });

        clearBtn.addEventListener('click', () => {
            jsonInput.value = '';
            jsonOutputTree.innerHTML = '';
            jsonFormatText.value = '';
            jsonCompressText.value = '';
            showTip('å·²æ¸…ç©ºæ‰€æœ‰å†…å®¹');
        });

        copyFormatBtn.addEventListener('click', () => copyToClipboard(jsonFormatText, 'æ ¼å¼åŒ–ç»“æœå·²å¤åˆ¶'));
        copyCompressBtn.addEventListener('click', () => copyToClipboard(jsonCompressText, 'å‹ç¼©ç»“æœå·²å¤åˆ¶'));
        expandAllBtn.addEventListener('click', expandAllNodes);
        collapseAllBtn.addEventListener('click', collapseAllNodes);
    </script>
</body>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON æ ¼å¼åŒ–å·¥å…·</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --primary-glow: rgba(67, 97, 238, 0.15);
            --success-color: #2ec4b6;
            --warning-color: #f77f00;
            --danger-color: #d62828;
            --secondary-color: #64748b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --radius: 14px;
            --shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.12), 0 8px 20px -8px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "system-ui", "-apple-system", "Microsoft YaHei", sans-serif;
        }

        body {
            background: linear-gradient(145deg, #f0f4ff 0%, var(--bg-color) 40%, #f1f0ff 100%);
            color: var(--text-main);
            padding: 16px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(226, 232, 240, 0.6);
            animation: containerReveal 0.4s ease;
        }
        @keyframes containerReveal {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* é¡¶éƒ¨å¯¼èˆª */
        .tool-header {
            background: linear-gradient(135deg, #1e293b 0%, #2d3a5c 60%, #3730a3 100%);
            color: #ffffff;
            padding: 18px 24px;
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            letter-spacing: 0.6px;
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .tool-header::before {
            content: "{ }";
            margin-right: 12px;
            color: var(--success-color);
            font-family: "Cascadia Code", "Consolas", monospace;
            font-size: 22px;
            font-weight: 800;
            animation: bracketPulse 2.5s ease-in-out infinite;
            text-shadow: 0 0 12px rgba(46, 196, 182, 0.4);
        }
        @keyframes bracketPulse {
            0%, 100% { opacity: 0.85; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.08); }
        }

        /* æ§åˆ¶æ ä¼˜åŒ– */
        .tool-controls {
            padding: 16px 24px;
            background: linear-gradient(180deg, #fafbff 0%, #ffffff 100%);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn:active { transform: scale(0.96) translateY(0) !important; }

        .btn-primary {
            background-color: var(--primary-color); color: white;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.25);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 4px 14px rgba(67, 97, 238, 0.35);
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success-color); color: white;
            box-shadow: 0 2px 8px rgba(46, 196, 182, 0.25);
        }
        .btn-success:hover {
            box-shadow: 0 4px 14px rgba(46, 196, 182, 0.35);
            transform: translateY(-1px);
        }

        .btn-warning {
            background-color: var(--warning-color); color: white;
            box-shadow: 0 2px 8px rgba(247, 127, 0, 0.25);
        }
        .btn-warning:hover {
            box-shadow: 0 4px 14px rgba(247, 127, 0, 0.35);
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: var(--danger-color); color: white;
            box-shadow: 0 2px 8px rgba(214, 40, 40, 0.2);
        }
        .btn-danger:hover {
            box-shadow: 0 4px 14px rgba(214, 40, 40, 0.3);
            transform: translateY(-1px);
            animation: btnShake 0.4s ease;
        }
        @keyframes btnShake {
            0%, 100% { transform: translateY(-1px) rotate(0); }
            25% { transform: translateY(-1px) rotate(-1.5deg); }
            75% { transform: translateY(-1px) rotate(1.5deg); }
        }

        .btn-secondary {
            background-color: #f1f5f9; color: var(--text-main);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background-color: #e2e8f0;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        /* å†…å®¹åŒºå“åº”å¼å¸ƒå±€ */
        .tool-content {
            padding: 20px;
            display: flex;
            gap: 20px;
            height: calc(100vh - 200px);
            min-height: 500px;
        }

        .json-input-panel {
            width: 35%; /* æ¯”ä¾‹åˆ†é… */
            min-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .json-output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 0; /* é˜²æ­¢å†…å®¹æº¢å‡ºæ’‘å¼€å®¹å™¨ */
        }

        .label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            width: 100%;
            flex: 1;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            background-color: #f8fafc;
            color: #334155;
            font-family: "Cascadia Code", "Consolas", monospace;
            transition: border-color 0.25s ease, box-shadow 0.25s ease, background-color 0.25s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.04);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #ffffff;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.02), 0 0 0 4px var(--primary-glow);
        }

        textarea::-webkit-scrollbar { width: 7px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* æ ‘å½¢è¾“å‡ºåŒºç¾åŒ– */
        .json-output-tree {
            flex: 1;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: #ffffff;
            overflow: auto;
            font-family: "Cascadia Code", "Consolas", monospace;
            font-size: 14px;
            line-height: 1.8;
            position: relative;
        }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        .json-output-tree::-webkit-scrollbar { width: 7px; height: 7px; }
        .json-output-tree::-webkit-scrollbar-track { background: transparent; }
        .json-output-tree::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .json-output-tree::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* è¯­æ³•é«˜äº® */
        .fe-key { color: #2563eb; font-weight: 500; }
        .fe-string { color: #059669; }
        .fe-number { color: #d97706; font-weight: 500; }
        .fe-boolean { color: #7c3aed; font-weight: 600; }
        .fe-null { color: #94a3b8; font-style: italic; }
        .fe-bracket { color: #64748b; }
        .fe-highlight { background-color: rgba(67, 97, 238, 0.05); border-radius: 4px; transition: background-color 0.15s ease; }

        .fe-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            margin-right: 6px;
            font-size: 10px;
            background: #f1f5f9;
            border-radius: 4px;
            cursor: pointer;
            color: #64748b;
            user-select: none;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .fe-toggle:hover {
            background: var(--primary-color); color: white; border-color: var(--primary-color);
            box-shadow: 0 2px 6px rgba(67, 97, 238, 0.3);
        }

        .fe-tree-children {
            border-left: 1px solid rgba(67, 97, 238, 0.1);
            margin-left: 8px;
        }

        /* è¾“å‡ºåŒºå­æ§åˆ¶æ  */
        .output-sub-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 2px;
        }

        .sub-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            background-color: #ffffff;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .sub-btn:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background-color: #f0f7ff;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(67, 97, 238, 0.12);
        }
        .sub-btn:active {
            transform: translateY(0);
        }

        .result-tip {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
            padding-left: 4px;
            transition: color 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
        }
        .result-tip.tip-animate {
            animation: tipSlideIn 0.3s ease;
        }
        @keyframes tipSlideIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* æ‰‹æœºç«¯é€‚é… */
        @media (max-width: 992px) {
            body { padding: 8px; }

            .tool-header { padding: 14px 18px; font-size: 18px; }

            .tool-content {
                flex-direction: column;
                height: auto;
                min-height: auto;
                gap: 16px;
                padding: 16px;
            }

            .json-input-panel {
                width: 100%;
                height: 260px;
                min-width: unset;
            }

            .json-output-panel {
                height: 500px;
            }

            .tool-controls {
                padding: 12px;
                gap: 8px;
            }

            .btn {
                flex: 1 1 calc(50% - 10px); /* æŒ‰é’®ä¸¤åˆ—æ’å¸ƒ */
                justify-content: center;
                padding: 12px 8px;
                font-size: 13px;
            }

            .sub-btn {
                flex: 1;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .btn {
                flex: 1 1 100%; /* æå°å±å¹•å•åˆ—æ’å¸ƒ */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="tool-header">JSON æ ¼å¼åŒ–å·¥å…·</div>

    <div class="tool-controls">
        <button class="btn btn-success" id="sortBtn"><span>ğŸ”¤</span> é”®åæ’åº</button>
        <button class="btn btn-warning" id="compressBtn"><span>ğŸ“¦</span> å‹ç¼© JSON</button>
        <button class="btn btn-danger" id="clearBtn"><span>ğŸ—‘</span> æ¸…ç©ºå†…å®¹</button>
        <button class="btn btn-secondary" id="copyFormatBtn"><span>ğŸ“‹</span> å¤åˆ¶æ ¼å¼åŒ–</button>
        <button class="btn btn-secondary" id="copyCompressBtn"><span>ğŸ“‹</span> å¤åˆ¶å‹ç¼©</button>
    </div>

    <div class="tool-content">
        <div class="json-input-panel">
            <div class="label">
                <span>ğŸ“¥ è¾“å…¥åŒº</span>
            </div>
            <textarea id="jsonInput" spellcheck="false" placeholder="åœ¨æ­¤ç²˜è´´ JSON ä»£ç ..."></textarea>
            <div class="result-tip" id="resultTip">å°±ç»ª</div>
        </div>

        <div class="json-output-panel">
            <div class="label">
                <span>ğŸ“¤ æ ‘å½¢é¢„è§ˆ</span>
                <div class="output-sub-controls">
                    <button class="sub-btn" id="expandAllBtn">ğŸ”“ å±•å¼€</button>
                    <button class="sub-btn" id="collapseAllBtn">ğŸ”’ æŠ˜å </button>
                </div>
            </div>
            <div id="jsonOutputTree" class="json-output-tree"></div>
            <!-- éšè—çš„è¾…åŠ©æ–‡æœ¬åŸŸï¼Œä¿æŒé€»è¾‘ä¸å˜ -->
            <textarea id="jsonFormatText" style="display: none;"></textarea>
            <textarea id="jsonCompressText" style="display: none;"></textarea>
        </div>
    </div>
</div>

<script>
    /**
     * ä¸šåŠ¡é€»è¾‘ä»£ç ä¿æŒåŸå°ä¸åŠ¨
     */
    const jsonInput = document.getElementById('jsonInput');
    const jsonOutputTree = document.getElementById('jsonOutputTree');
    const jsonFormatText = document.getElementById('jsonFormatText');
    const jsonCompressText = document.getElementById('jsonCompressText');
    const sortBtn = document.getElementById('sortBtn');
    const compressBtn = document.getElementById('compressBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copyFormatBtn = document.getElementById('copyFormatBtn');
    const copyCompressBtn = document.getElementById('copyCompressBtn');
    const expandAllBtn = document.getElementById('expandAllBtn');
    const collapseAllBtn = document.getElementById('collapseAllBtn');
    const resultTip = document.getElementById('resultTip');

    function showTip(message, isError = false) {
        const icon = isError ? 'âš  ' : 'âœ“ ';
        resultTip.textContent = icon + message;
        resultTip.style.color = isError ? 'var(--danger-color)' : 'var(--success-color)';
        resultTip.classList.remove('tip-animate');
        void resultTip.offsetWidth;
        resultTip.classList.add('tip-animate');
        setTimeout(() => {
            if (!isError) resultTip.style.color = 'var(--text-muted)';
        }, 3000);
    }

    function parseJson(jsonStr) {
        try {
            if (!jsonStr.trim()) return null;
            return JSON.parse(jsonStr);
        } catch (error) {
            showTip(`æ ¼å¼é”™è¯¯ï¼š${error.message}`, true);
            return null;
        }
    }

    function sortJsonKeys(obj) {
        if (Array.isArray(obj)) return obj.map(sortJsonKeys);
        if (obj && typeof obj === 'object' && obj !== null) {
            return Object.keys(obj).sort().reduce((sorted, key) => {
                sorted[key] = sortJsonKeys(obj[key]);
                return sorted;
            }, {});
        }
        return obj;
    }

    function formatJson(obj) {
        try {
            const formatted = JSON.stringify(obj, null, 4);
            jsonFormatText.value = formatted;
            return formatted;
        } catch (error) {
            showTip(`æ ¼å¼åŒ–å¤±è´¥ï¼š${error.message}`, true);
            return '';
        }
    }

    function compressJson(obj) {
        try {
            const compressed = JSON.stringify(obj);
            jsonCompressText.value = compressed;
            return compressed;
        } catch (error) {
            showTip(`å‹ç¼©å¤±è´¥ï¼š${error.message}`, true);
            return '';
        }
    }

    async function copyToClipboard(textArea, successMsg) {
        const value = textArea.value.trim();
        if (!value) {
            showTip('æš‚æ— å†…å®¹å¯å¤åˆ¶', true);
            return;
        }
        try {
            await navigator.clipboard.writeText(value);
            showTip(successMsg);
        } catch (error) {
            showTip(`å¤åˆ¶å¤±è´¥ï¼š${error.message}`, true);
        }
    }

    function renderJsonTree(data) {
        if (!data) {
            jsonOutputTree.innerHTML = '';
            return;
        }
        formatJson(data);
        compressJson(data);

        function buildTreeHtml(obj, depth = 0, parentPath = []) {
            const indent = '  '.repeat(depth);
            let html = '';

            if (Array.isArray(obj)) {
                const count = obj.length;
                html += `<span class="fe-bracket">[</span> `;
                html += `<span class="fe-toggle" data-path="${parentPath.join('.')}">â–¼</span>`;
                html += `<span class="fe-collapse-note" data-path="${parentPath.join('.')}" style="display:none">(${count} é¡¹)</span>`;
                html += `<div class="fe-tree-children" data-path="${parentPath.join('.')}" style="display:block;">`;

                obj.forEach((item, index) => {
                    const path = [...parentPath, `arr_${index}`];
                    html += `<div style="padding-left: 20px;" onmouseenter="this.classList.add('fe-highlight')" onmouseleave="this.classList.remove('fe-highlight')">`;
                    html += `<span class="fe-key">[${index}]</span>: `;
                    html += typeof item === 'object' && item !== null ? buildTreeHtml(item, depth + 1, path) : formatPrimitive(item);
                    html += index < count - 1 ? `<span class="fe-bracket">,</span>` : '';
                    html += `</div>`;
                });
                html += `</div><span class="fe-bracket">]</span>`;
            } else if (typeof obj === 'object' && obj !== null) {
                const keys = Object.keys(obj);
                const count = keys.length;
                html += `<span class="fe-bracket">{</span> `;
                html += `<span class="fe-toggle" data-path="${parentPath.join('.')}">â–¼</span>`;
                html += `<span class="fe-collapse-note" data-path="${parentPath.join('.')}" style="display:none">(${count} å±æ€§)</span>`;
                html += `<div class="fe-tree-children" data-path="${parentPath.join('.')}" style="display:block;">`;

                keys.forEach((key, index) => {
                    const value = obj[key];
                    const path = [...parentPath, key.replace(/\W/g, '_')];
                    html += `<div style="padding-left: 20px;" onmouseenter="this.classList.add('fe-highlight')" onmouseleave="this.classList.remove('fe-highlight')">`;
                    html += `<span class="fe-key">"${key}"</span>: `;
                    html += typeof value === 'object' && value !== null ? buildTreeHtml(value, depth + 1, path) : formatPrimitive(value);
                    html += index < count - 1 ? `<span class="fe-bracket">,</span>` : '';
                    html += `</div>`;
                });
                html += `</div><span class="fe-bracket">}</span>`;
            } else {
                html += formatPrimitive(obj);
            }
            return html;
        }

        function formatPrimitive(value) {
            if (typeof value === 'string') return `<span class="fe-string">"${value}"</span>`;
            if (typeof value === 'number') return `<span class="fe-number">${value}</span>`;
            if (typeof value === 'boolean') return `<span class="fe-boolean">${value}</span>`;
            if (value === null) return `<span class="fe-null">null</span>`;
            return '';
        }

        jsonOutputTree.innerHTML = buildTreeHtml(data);
        bindToggleEvents();
    }

    function bindToggleEvents() {
        document.querySelectorAll('.fe-toggle').forEach(toggle => {
            toggle.onclick = function() {
                const path = this.getAttribute('data-path');
                const children = document.querySelector(`.fe-tree-children[data-path="${path}"]`);
                const note = document.querySelector(`.fe-collapse-note[data-path="${path}"]`);
                if (children && note) {
                    const isExpanded = this.textContent === 'â–¼';
                    this.textContent = isExpanded ? 'â–¶' : 'â–¼';
                    children.style.display = isExpanded ? 'none' : 'block';
                    note.style.display = isExpanded ? 'inline' : 'none';
                }
            };
        });
    }

    function expandAllNodes() {
        document.querySelectorAll('.fe-toggle').forEach(toggle => {
            toggle.textContent = 'â–¼';
            const path = toggle.getAttribute('data-path');
            document.querySelector(`.fe-tree-children[data-path="${path}"]`)?.style.setProperty('display', 'block');
            document.querySelector(`.fe-collapse-note[data-path="${path}"]`)?.style.setProperty('display', 'none');
        });
        showTip('å·²å…¨éƒ¨å±•å¼€');
    }

    function collapseAllNodes() {
        document.querySelectorAll('.fe-toggle').forEach(toggle => {
            toggle.textContent = 'â–¶';
            const path = toggle.getAttribute('data-path');
            document.querySelector(`.fe-tree-children[data-path="${path}"]`)?.style.setProperty('display', 'none');
            document.querySelector(`.fe-collapse-note[data-path="${path}"]`)?.style.setProperty('display', 'inline');
        });
        showTip('å·²å…¨éƒ¨æŠ˜å ');
    }

    let formatTimer = null;
    jsonInput.addEventListener('input', function() {
        clearTimeout(formatTimer);
        formatTimer = setTimeout(() => {
            const inputValue = this.value.trim();
            if (!inputValue) {
                jsonOutputTree.innerHTML = '';
                jsonFormatText.value = '';
                jsonCompressText.value = '';
                showTip('å°±ç»ª');
                return;
            }
            const parsedJson = parseJson(inputValue);
            if (parsedJson) {
                const formatted = formatJson(parsedJson);
                const cursorPos = this.selectionStart;
                this.value = formatted;
                this.selectionStart = this.selectionEnd = Math.min(cursorPos, formatted.length);
                renderJsonTree(parsedJson);
                showTip('å®æ—¶æ ¼å¼åŒ–å®Œæˆ');
            }
        }, 400);
    });

    sortBtn.addEventListener('click', () => {
        const parsed = parseJson(jsonInput.value.trim());
        if (parsed) {
            const sorted = sortJsonKeys(parsed);
            jsonInput.value = formatJson(sorted);
            renderJsonTree(sorted);
            showTip('é”®åæ’åºå®Œæˆ');
        }
    });

    compressBtn.addEventListener('click', () => {
        const parsed = parseJson(jsonInput.value.trim());
        if (parsed) {
            jsonInput.value = compressJson(parsed);
            renderJsonTree(parsed);
            showTip('å‹ç¼©å®Œæˆ');
        }
    });

    clearBtn.addEventListener('click', () => {
        jsonInput.value = '';
        jsonOutputTree.innerHTML = '';
        jsonFormatText.value = '';
        jsonCompressText.value = '';
        showTip('å†…å®¹å·²æ¸…ç©º');
    });

    copyFormatBtn.addEventListener('click', () => copyToClipboard(jsonFormatText, 'æ ¼å¼åŒ–ä»£ç å·²å¤åˆ¶'));
    copyCompressBtn.addEventListener('click', () => copyToClipboard(jsonCompressText, 'å‹ç¼©ä»£ç å·²å¤åˆ¶'));
    expandAllBtn.addEventListener('click', expandAllNodes);
    collapseAllBtn.addEventListener('click', collapseAllNodes);
</script>
</body>
</html>
